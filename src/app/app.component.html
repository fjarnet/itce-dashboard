<div class="container-fluid">

</div>
<div class="modal fade" tabindex="-1" role="dialog" id="modalInfos">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
          <form [formGroup]="whoForm" (ngSubmit)="onSubmit(whoForm.value)">
      <div class="modal-header">
        <h5 class="modal-title">Vos informations</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
              <div class="form-group">
                <label for="firstName">Pr√©nom</label>
                <input type="text" formControlName="firstName" class="form-control" id="firstName">
              </div>
                
              <div class="form-group">
                  <label for="lastName">Nom</label>
                  <input type="text" formControlName="lastName" class="form-control" id="lastName">
              </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary"><fa-icon [icon]="faSave"></fa-icon> Enregistrer</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
      </div>
  </form>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="modalWelcome">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <p>Bienvenue {{ currentUser.firstName }}</p>
      </div>
    </div>
  </div>
</div>

<div class="fixed-bottom">
    <div class="float-right">
        <a href="#" class="badge badge-secondary" data-toggle="modal" data-target="#modalInfos">Informations</a>
        <a href="#" class="badge badge-secondary" data-toggle="modal" data-target="#modalWelcome">Welcome</a>
    </div>
</div>
