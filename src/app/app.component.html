<div class="bg"></div>
<div class="container" *ngIf="userIsAnonymous()">
  <div class="col-sm-6">
      <form [formGroup]="whoForm" (ngSubmit)="onSubmit(whoForm.value)">
          <div class="form-group">
            <label for="firstName">Pr√©nom</label>
            <input type="text" formControlName="firstName" class="form-control" id="firstName" />
          </div>
            
          <div class="form-group">
              <label for="lastName">Nom</label>
              <input type="text" formControlName="lastName" class="form-control" id="lastName">
          </div>

          <button type="submit" class="btn btn-primary"><fa-icon [icon]="faSave"></fa-icon> Enregistrer</button>
        </form>
  </div>
</div>

<div class="container" *ngIf="userIsLoggedIn()">
  <div class="col-sm-12">
      <div class="jumbotron">
          <h1 class="display-4">Bienvenue {{ currentUser.firstName }} {{ currentUser.lastName }}</h1>
        </div>
  </div>
</div>
